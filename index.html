<!DOCTYPE html>
<html lang="nb">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Valerie Halvorsen">
        <meta name="description" content="PEPSJEKK lar brukeren utføre en PEP-sjekk ved å søke i databasen vår.">
        
        <title>PEPSJEKK</title>

        <!-- normalize.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <!-- font-family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <!-- min egen stylesheet -->
        <link rel="stylesheet" href="styles/styles.css">

        <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $("#home_search_input").keyup(function(event) {
                if (event.keyCode === 13) {
                    $("#home_search_button").click();
                }
            });

            $("#results_search_input").keyup(function(event) {
                if (event.keyCode === 13) {
                    $("#search_icon_button").click();
                }
            }); 
        </script>
        <script defer src="scripts/pepsjekk.js"></script>
    </head>

    <body>
        <header>
            <div id="pepsjekk-logo">
                <a href="index.html">
                    <img src="images/PEPSJEKK.svg" alt="pepsjekk-logo">
                </a>
            </div>
        </header>
        <main class="row">
            <section id="hjem" class="col-12 center visible">
                <h1 id="hjem-heading">Utfør en PEP-sjekk</h1>
                <p class="search-description">Tast inn et navn for å søke i vår database</p>
                <form id="home_search_form">
                    <input type="text" id="home_search_input" onfocus="this.value=''" placeholder="Donald Trump">
                </form>
                <button type="button" id="home_search_button" class="button center" onclick="executeSearch()">START</button>
            </section>
            <section id="resultater" class="col-12 center hidden">
                <div id="search_block center">
                    <p id="results_description" class="search-description">Tast inn et navn for å søke igjen</p>
                    <form id="results_search_form">
                        <input type="text" id="results_search_input" onfocus="this.value=''" placeholder="Donald Trump">
                        <button type="button" id="search_icon_button" onclick="executeSearch()">
                            <span class="iconify search-icon" data-icon="bi:search" style="color: #a52020;" data-height="30"></span>
                        </button>
                    </form>
                    <h1 id="resultater_heading">Resultater<span id="antall_hits"></span></h1>
                </div>
                
            </section>
        </main>
        <footer><p class="center"><span class="iconify" data-icon="ant-design:copyright-circle-outlined"></span> 2021 PEPSJEKK</p></footer>
    </body>

</html>
